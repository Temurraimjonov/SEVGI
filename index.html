<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top right, #ffe4ec, #c2fcff);
      overflow: hidden; /* skrollni yo'q qilish */
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #ff4081;
      text-align: center;
    }
    input, select, button {
      width: 90%;
      max-width: 280px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin: 2px 0;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      color: #ff4081;
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
    #status {
      font-size: 16px;
      text-align: center;
      color: #333;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">‚ù§Ô∏è Sevgi Darajasi</div>
    
    <div class="form-group">
      <input type="text" id="name1" placeholder="Sizning ismingiz">
      <input type="number" id="age1" placeholder="Yoshingiz">
      <input type="number" id="height1" placeholder="Bo'yingiz (sm)">
      <select id="gender1">
        <option value="male">Erkak</option>
        <option value="female">Ayol</option>
      </select>

      <input type="text" id="name2" placeholder="Uning ismi">
      <input type="number" id="age2" placeholder="Uning yoshi">
      <input type="number" id="height2" placeholder="Uning bo'yi (sm)">
      <select id="gender2">
        <option value="female">Ayol</option>
        <option value="male">Erkak</option>
      </select>

      <button onclick="showResult()">Hisoblash</button>
    </div>

    <div id="result"></div>
    <div id="status"></div>
  </div>

  <script>
    function calculateLove() {
      const age1 = parseInt(document.getElementById("age1").value);
      const age2 = parseInt(document.getElementById("age2").value);
      const height1 = parseInt(document.getElementById("height1").value);
      const height2 = parseInt(document.getElementById("height2").value);
      const gender1 = document.getElementById("gender1").value;
      const gender2 = document.getElementById("gender2").value;

      let score = 0;

      const boy = gender1 === "male" ? height1 : height2;
      const qiz = gender1 === "female" ? height1 : height2;
      const bolaYosh = gender1 === "male" ? age1 : age2;
      const qizYosh = gender1 === "female" ? age1 : age2;

      const heightDiff = Math.abs(height1 - height2);
      const ageDiff = Math.abs(age1 - age2);

      if (heightDiff >= 5 && heightDiff <= 15) score += 30;
      else if (heightDiff < 5) score += 10;
      else if (height1 === height2) score -= 5;

      if (qiz > boy) score -= 10;
      else if (boy - qiz > 20) score -= 8;

      if (ageDiff >= 2 && ageDiff <= 5) score += 30;
      else if (ageDiff <= 1) score += 10;

      if (age1 === age2) score -= 3;
      if (qizYosh > bolaYosh) score -= 12;
      else if (bolaYosh - qizYosh > 6) score -= 8;

      if (gender1 !== gender2) score += 20;
      else score += 5;

      score = Math.max(1, Math.min(score, 100));
      return Math.round(score);
    }

    function showResult() {
      const result = calculateLove();
      document.getElementById("result").textContent = `‚ù§Ô∏è Sevgi darajasi: ${result}%`;

      let status = "";
      if (result >= 90) status = "üíç Ideal juftlik!";
      else if (result >= 75) status = "üòç Zo‚Äòr moslik!";
      else if (result >= 60) status = "üòä Moslik yaxshi!";
      else if (result >= 40) status = "üôÇ Biroz harakat kerak!";
      else status = "üò¢ Qiyin munosabat...";

      document.getElementById("status").textContent = status;
      launchHearts();
    }

    function launchHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
